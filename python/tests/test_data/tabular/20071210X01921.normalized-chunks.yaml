- text: "Analysis"
- text: "While landing on a gravel river bar in a tailwheel-equipped airplane, the pilot failed to maintain directional control during the landing roll, resulting in the aircraft impacting a log located adjacent to the intended landing area which resulted in substantial damage to the fuselage. A post-accident inspection of the aircraft revealed no mechanical anomalies."
- text: "Probable Cause and Findings"
- text: "The National Transportation Safety Board determines the probable cause(s) of this accident to be: The pilot's failure to maintain directional control of the tailwheel-equipped airplane during landing roll. Contributing factors were the rough/uneven terrain and log."
- text: "Findings"
- text: "Occurrence # 1 : ON GROUND/WATER COLLISION WITH OBJECT"
- text: "Phase of Operation: LANDING - ROLL"
- text: "Findings"
- text: "1 . (C) DIRECTIONAL CONTROL - NOT MAINTAINED - PILOT IN COMMAND"
- text: "2. ( F) TERRAIN CONDITION - ROUGH/UNEVEN"
- text: "3. ( F) OBJECT - OTHER"
- text: "4. TERRAIN CONDITION - SAND BAR"
